<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWORD, SHIELD, BOW</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="heading">SELECT YOUR WEAPON</h1>
    <div id="weapon-list">
        <button class="sword"></button>
        <button class="shield"></button>
        <button class="bow"></button>
    </div>
    <div class="message-container">
        <h3 id="outcome-message"></h3>
    </div>
    <div class="score-card">
        <div class="score-counter">
            <h2 class="player-name">CHAMPION</h2>
            <div class="champion-score"></div>
        </div>
        <h2 class="score">SCORE</h2>
        <div class="score-counter">
            <h2 class="player-name">ADVERSARY</h2>
            <div class="adversary-score"></div>
        </div>
    </div>
</body>
</html>
